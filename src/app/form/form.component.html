<div class="card border-primary">
  <div class="card-body">
    <form (ngSubmit) = "create()">
      <div class="form-group row">
        <label for="" class="col-form-label col-sm-2">New task -> </label>
        <div class="col-sm-4">
          <input type="text" class="form-control" [(ngModel)]="task.name" name="name">
          <button class="btn btn-primary my-2" role="button">Create</button>
        </div>
      </div>
    </form>
  </div>


</div>
