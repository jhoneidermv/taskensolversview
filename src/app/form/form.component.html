<div class="card border-primary">
  <div class="card-body">
    <form (ngSubmit) = "create()">
      <div class="form-group row">
        <div class="col-sm-4">
          <input type="text" placeholder="New task" class="alinear espacio" [(ngModel)]="task.name" name="name">
          <button class="btn btn-primary my-2" role="button">Add</button>
        </div>
      </div>
    </form>
  </div>


</div>
